<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Lane Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .zone-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .zone {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .occupied {
            color: red;
        }
        .empty {
            color: green;
        }
    </style>
</head>
<body>

<h1>Stop Lane Detection</h1>
<div class="zone-status">
    {% for zone, status in occupancy.items() %}
    <div class="zone {{ 'occupied' if status else 'empty' }}">
        <h3>{{ zone }}</h3>
        <p>Status: {{ 'Occupied' if status else 'Empty' }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
